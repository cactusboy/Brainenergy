<nav id="pagination" style="float:right;margin-right: 50px;">
    <ul id="pagination-flickr" class="pagination">
    {% if stulists.has_previous %}
        <li class="previous"><a href="?page={{ stulists.previous_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}{% if request.GET.keyword %}&keyword={{ request.GET.keyword }}{% endif %}" aria-label="Previous"><span aria-hidden="true">&laquo;上一页</span></a></li>
    {% else %}
        <li class="previous-off disabled"><a href="javascript:void(0);" aria-label="Previous"><span aria-hidden="true">&laquo;上一页</span></a></li>
    {% endif %}
        <li class="active"><a href="javascript:void(0);">{{ stulists.number }}/{{ stulists.paginator.num_pages }}</a></li>
    {% if stulists.has_next %}
        <li class="next"><a href="?page={{ stulists.next_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}{% if request.GET.keyword %}&keyword={{ request.GET.keyword }}{% endif %}" aria-label="Next"><span aria-hidden="true">下一页 &raquo;</span></a></li>
    {% else %}
        <li class="next-off disabled"><a href="javascript:void(0);" aria-label="Next"><span aria-hidden="true">下一页 &raquo;</span></a></li>
    {% endif %}
   </ul>
</nav>
